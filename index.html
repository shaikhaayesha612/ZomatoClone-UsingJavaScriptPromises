<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="disheader">
            <h1 class="disheader-h1"> Zomato Food Delivery Process Logic </h1>

                <marquee width="100%" direction="left" height="50px" scrollamount="15">
                    Zomato
                </marquee> 
            -->
        </div>
        <div class="header">
            <h2 id="currentStatus"> Waiting for Restaurant Acceptance </h2>
            <div class="statuses">
                <p class="time" id="status1"> On Time ðŸ˜Š</p>

                </div>

                    <p class="driver-into"> We are searching for nearby valet </p>
                </div>
                <img class="call none" id="call" src="https://cdn-icons-png.flaticon.com/512/5070/5070407.png" alt="">
            </div>
            
                <button id="findValet"> Lets Find Valet </button>
                <button id="acceptOrder"> Ask for Restaurant Order </button>
                <button id="deliverOrder"> Deliver Order </button>    
                            
        </div>
